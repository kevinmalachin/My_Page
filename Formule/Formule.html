<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Formule.js"></script>
    <link href='./Formule.css' rel='stylesheet'>
    <title>Formule</title>
</head>


<body>

    <div class="First-button">
        <button onClick="centesimiInSessantesimi()">Inserisci i centesimi</button>

        
            <p><button id="resultp"></button></p>

    </div>

    <div class="Second-button">
        <button onClick="oreInMinuti()">Inserisci le Ore</button>

            <p><button id="idore"></button></p>

    </div>
    
    
    <div class="Third-button">
        <button onClick="minutiInOre()">Inserisci i Minuti</button>

            <p><button id="idminuti"></button></p>
    
        </div>



        <div class="Files">
        <input type="file" id="file-selector" multiple>
      </div>

    </body>
</html>
